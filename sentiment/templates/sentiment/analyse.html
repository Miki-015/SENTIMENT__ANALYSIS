<!doctype html>
<html lang="en">
{% load static %}

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Analyser</title>
      <style>
       body {
          background-image: url("{% static 'sentiment/c2.jpg' %}");
          background-repeat: repeat;
             }
      </style>
      <style>
          h1 {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 10px 10px 5px lightblue;
            color: black;
            font-family: "calibri";
            }
      </style>
      <style>
          .custom-control-label{
          color: black;
          }
      </style>
  </head>
  <body>
  <div>
    <nav class="navbar navbar-dark bg-dark">
  <!-- Navbar content -->
       <div class="container">
         <a class="navbar-brand" href="#">Analyze Your Sentiment Here With Your Words...</a>
       </div>
     </nav>
  </div>
    </form>
     <div class="container">
    <form action="/sentiment" method="get" align="right">
         <button type="submit" class="btn btn-outline-primary">BACK</button>

    </form>
     </div>
    <form action="/sentiment/final_output" method="get">
    <div class ="container">
        <h1>Select Your Choice</h1>

        <div class="container">
         <div class="form-group">
             <div class="shadow-lg p-3 mb-5 bg-white rounded">
           <label for="exampleFormControlTextarea1">Enter your text here</label>
             <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 106px;"></textarea>
             </div>
         </div>
     </div>

        <div class="custom-control custom-switch">
         <input type="checkbox" name="user_input" class="custom-control-input" id="customSwitch1">
         <label class="custom-control-label" for="customSwitch1">User Input</label>
        </div>
         <button type="submit" class="btn btn-dark">Analyse</button>
        </div>
        <br/>
    </div>
     </form>

    <form action="/sentiment/ans" method="get">
    <div class ="container">
        <div class="custom-control custom-switch">
          <input type="checkbox" name="answer_questions" class="custom-control-input" id="customSwitch2">
          <label class="custom-control-label" for="customSwitch2">Answer Questions</label>
        </div>
      <br/>
        <button type="submit" class="btn btn-dark">View Questions</button>
      </div>
    </form>


  <form method="post" action="/sentiment/upload/" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container">
      <div class="custom-control custom-switch">
         <input type="checkbox" name="file_input" class="custom-control-input" id="customSwitch3">
         <label class="custom-control-label" for="customSwitch3">File Input</label>
        </br>
          <input type="file" name="files" multiple>
      <button type="submit" class="btn btn-dark" >Upload</button>
      </div>
      </div>
  </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

  </body>
</html>
